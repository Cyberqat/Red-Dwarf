com.sun.sgs.app.name=HackApp
com.sun.sgs.app.port=4458
com.sun.sgs.app.listener=com.sun.sgs.example.hack.server.GameSimBoot
com.sun.sgs.example.hack.server.DungeonFile=gameData/dungeons

com.sun.sgs.impl.kernel.profile.level=on
com.sun.sgs.impl.kernel.profile.listeners=\
com.sun.sgs.impl.profile.listener.AggregateProfileListener:\
com.sun.sgs.impl.profile.listener.SnapshotProfileListener:\
com.sun.sgs.impl.profile.listener.AggregateTaskListener:\
com.sun.sgs.impl.profile.listener.SnapshotTaskListener:\
com.sun.sgs.impl.profile.listener.SnapshotParticipantListener:\
com.sun.sgs.impl.profile.listener.ProfileSampleListener:\
com.sun.sgs.impl.profile.listener.ProfileSummaryListener:\
com.sun.sgs.impl.profile.listener.RuntimeHistogramListener

com.sun.sgs.impl.kernel.schedule.InitialConsumerThreads=16
com.sun.sgs.kernel.CorePoolSize=16
com.sun.sgs.kernel.MaximumPoolSize=64

com.sun.sgs.impl.service.data.store.db.bdb.cache.size=32000000
com.sun.sgs.impl.service.data.store.db.bdb.remove.logs=true
